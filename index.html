<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SERN Vault</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      margin-top: 20px;
      width: 200px;
    }
    button {
      background: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 16px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SERN TEMPORAL VAULT</h2>
    <p>Введите код доступа:</p>
    <input type="password" id="password" maxlength="4" inputmode="numeric" />
    <br />
    <button onclick="checkPassword()">Подтвердить</button>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value.trim();
      if (pass === '4826') {
        // === Окно 1: Короткое предупреждение ===
        const alertWindow = window.open('', '_blank', 'width=420,height=160,resizable=yes');
        alertWindow.document.write(`
          <!DOCTYPE html>
          <html>
          <head><title>ALERT</title></head>
          <body style="background:#000; color:#ff0000; font-family:'Courier New', monospace; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; text-align:center;">
            <div>
              <p>SERN уже знает про тебя</p>
              <p>– Van</p>
            </div>
          </body>
          </html>
        `);
        alertWindow.document.close();

        // === Окно 2: Записка от Van ===
        const noteWindow = window.open('', '_blank', 'width=500,height=300,resizable=yes');
        noteWindow.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Записка от Van</title>
            <style>
              body {
                background: #111;
                color: #0f0;
                font-family: 'Courier New', monospace;
                padding: 20px;
                margin: 0;
                line-height: 1.6;
              }
              .note {
                max-width: 460px;
                margin: 0 auto;
              }
              .signature {
                margin-top: 20px;
                text-align: right;
                color: #ff5555;
              }
            </style>
          </head>
          <body>
            <div class="note">
              <p>Если ты читаешь это — ты ввёл правильный код. Это значит, что ты нашёл меня.</p>
              <p>Но SERN отслеживает каждый доступ к их архивам. Твой IP уже в их логах. Ты не просто нашёл правду — ты стал частью эксперимента.</p>
              <p>Они не стирают тела. Они стирают <i>память о тебе</i> из временной линии.</p>
              <p>Не пытайся найти меня. Просто помни: пока кто-то помнит — я существую.</p>
              <div class="signature">– Van<br><small>17.10.2025</small></div>
            </div>
          </body>
          </html>
        `);
        noteWindow.document.close();

        // === Обновляем основную страницу ===
        document.body.innerHTML = `
          <div style="color:#f00; font-family:'Courier New', monospace; text-align:center; width:100%;">
            <h2>ДОСТУП ЗАФИКСИРОВАН</h2>
            <p>Открыто 2 окна: предупреждение и записка от Van.</p>
            <p>SERN ведёт наблюдение.</p>
          </div>
        `;

      } else {
        alert('Неверный код.');
        document.getElementById('password').value = '';
      }
    }

    // Разрешить только цифры
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (!/[0-9]/.test(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
